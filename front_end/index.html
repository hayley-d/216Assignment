<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex justify-center">
  <h1 class="text-8xl font-bold">Socket Demo</h1>
</div>
<div class="w-[50svw] mx-auto p-4 bg-gray-100 rounded-lg shadow-lg mt-12 text-4xl">
  <div id="chat-messages" class="border-b-2 pb-4 mb-4"></div>

  <div id="chat-box" class="flex items-center">
    <input
            type="text"
            id="message"
            placeholder="Type a message"
            class="flex-grow px-3 py-2 mr-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
    />
    <button
            onclick="sendMessage()"
            class="px-4 py-2 text-white bg-green-500 rounded-lg hover:bg-green-700 focus:outline-none"
    >
      Send
    </button>
  </div>
</div>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="index.js"></script>
</body>
</html>
